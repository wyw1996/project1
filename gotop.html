<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/gotop.css">
    <!-- <link rel="stylesheet" href="./css/base.css"> -->
   <!--  <script src="./js/jquery-1.12.4.min.js"></script> -->
    <script>
        $(function(){
            //监听页面的滚动高度显示隐藏
            $(window).on('scroll',$('.gotop'),function(e){
                if($(this).scrollTop()>=600){
                    e.data.fadeIn();
                }else{
                    e.data.fadeOut();
                }
            })
            //点击返回顶部
            $('.rock').on('click',function(){
                $('body,html').animate({'scrollTop':0});
            })
        })
    
    </script>
</head>
<body>
    <section class="gotop">
            <div class="rock"></div>
            <div class="callme"></div>
    </section>
</body>
</html>
